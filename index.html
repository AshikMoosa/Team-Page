<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="primary-title">
        <div class="container">
            <h1 class="primary-title-ctn">The creative crew</h1>
        </div>
    </div>

    <section class="about">
        <div class="container">
            <h2 class="about-us">Who we are</h2>
            <p class="about-desc">
                We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.
            </p>
        </div>
    </section>

    <section class="emp-img">
        <div class="container">
            <div class="top-rw">
                <div class="pic-col">
                    <h4 class="pic-col-pos">Product owner</h4>
                    <img src="images/photo1.png" class="pic-col-1" alt="PIC1">
                    <h3 class="pic-col-name">Bill Mahoney</h3>
                </div>
                <div class="pic-col">
                    <h4 class="pic-col-pos-2">Art director</h4>
                    <img src="images/photo2.png" class="pic-col-2" alt="PIC2">
                    <h3 class="pic-col-name">Saba Cabrera</h3>
                </div>
                <div class="pic-col">
                    <h4 class="pic-col-pos-3">Tech Lead</h4>
                    <img src="images/photo3.png" class="pic-col-3" alt="PIC3">
                    <h3 class="pic-col-name">Shae Le</h3>
                </div>
            
            
                <div class="pic-col">
                    <h4 class="pic-col-pos-4">UX Designer</h4>
                    <img src="images/photo4.png" class="pic-col-4" alt="PIC4">
                    <h3 class="pic-col-name">Skylah Lu</h3>
                </div>
                <div class="pic-col">
                    <h4 class="pic-col-pos-5">Developer</h4>
                    <img src="images/photo5.png" class="pic-col-5" alt="PIC5">
                    <h3 class="pic-col-name-5">Griff Richards</h3>
                </div>
                <div class="pic-col">
                    <h4 class="pic-col-pos-6">Developer</h4>
                    <img src="images/photo6.png" class="pic-col-6" alt="PIC6">
                    <h3 class="pic-col-name">Stan John</h3>
                </div>
            </div>
        </div>

</html>
